<ion-header>
  <ion-toolbar>
    <ion-title>food Ordering app</ion-title>
    <ion-icon slot="start" name="fast-food-outline"></ion-icon>
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('orders')">Orders</ion-button>
      <ion-button (click)="navigateTo('/delivery')">Delivery</ion-button>
      <ion-button (click)="navigateTo('discounts')">Discounts</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="60" size-md="3" *ngFor="let item of foodItems">
        <ion-card>
          <img [src]="item.image" />
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="fast-food-outline"></ion-icon>
            <p>Price: ${{ item.price }}</p>
            <ion-item>
              <ion-label>Quantity:</ion-label>
              <ion-button size="small" (click)="decreaseCount(item)">-</ion-button>
              <ion-label>{{ item.count }}</ion-label>
              <ion-button size="small" (click)="increaseCount(item)">+</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Delivery Option</ion-label>
    <ion-select [(ngModel)]="selectedDeliveryOption">
      <ion-select-option *ngFor="let option of deliveryOptions" [value]="option">{{ option }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Discount Code</ion-label>
    <ion-input [(ngModel)]="discountCode"></ion-input>
    <ion-button size="small" (click)="applyDiscount()">Apply</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Total Price:</ion-label>
    <ion-label>{{ getTotalPrice() | currency }}</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="proceedToPayment()">Proceed to Payment</ion-button>
</ion-content>
